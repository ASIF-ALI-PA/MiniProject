<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Grocery List</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Grocery List </a>

		<!-- Toggler/collapsible Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/grocerys}">GroceryList</a></li>
			
			</ul>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<h1>Grocery List</h1>
		</div>

		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/grocerys/new}" class="btn btn-primary btn-sm mb-3">
					add Item</a>
			</div>


		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Grocery Name</th>
					<th>Quantity(Kg)</th>
					<th>Price(Rs)</th>
					<th>Actions</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="grocery: ${grocerys}">
					<td th:text="${grocery.groceryName}"></td>
					<td th:text="${grocery.quantity}"></td>
					<td th:text="${grocery.price}"></td>
					<td> 
					 <a th:href ="@{/grocerys/edit/{id}(id = ${grocery.id})}"
					  class= "btn btn-primary">Update
					 </a>
					 <a th:href ="@{/grocerys/{id}(id = ${grocery.id})}"
					  class= "btn btn-danger">Delete
					 </a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
